name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      addon:
        required: true
        type: string
      dockerhub:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest List
        run: |
          docker buildx imagetools create \
            --tag ${{ inputs.dockerhub }}/${{ inputs.addon }}:latest \
            --tag ${{ inputs.dockerhub }}/${{ inputs.addon }}:${{ github.ref_name }} \
            ${{ inputs.dockerhub }}/${{ inputs.addon }}-amd64 \
            ${{ inputs.dockerhub }}/${{ inputs.addon }}-arm64 \
            ${{ inputs.dockerhub }}/${{ inputs.addon }}-armv7

      - name: Inspect Manifest
        run: |
          docker buildx imagetools inspect ${{ inputs.dockerhub }}/${{ inputs.addon }}:latest
