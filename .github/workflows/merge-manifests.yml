name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
        description: "Container registry to use"
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.digest-prefix }}*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - id: lower-repo
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}${{ inputs.image-suffix }}" >> $GITHUB_OUTPUT

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        working-directory: /tmp/digests
        run: |
          echo "Building multiarch manifest for ${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}"
          digests=""
          for digestfile in $(find . -type f); do
            digestcontent=$(cat "$digestfile" | tr -d '\n')
            if [ -n "$digestcontent" ]; then
              digests="$digests ${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}@sha256:$digestcontent"
            fi
          done

          if [ -z "$digests" ]; then
            echo "ERROR: No valid digests found. Aborting."
            exit 1
          fi

          echo "Digests to merge:"
          echo "$digests"

          docker buildx imagetools create \
            -t ${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}:latest \
            -t ${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}:${GITHUB_REF_NAME#refs/tags/} \
            $digests

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect ${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}:latest
