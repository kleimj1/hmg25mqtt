name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare digests
        run: |
          mkdir -p /tmp/digests/ready

          for PLATFORM in linux-amd64 linux-arm64 linux-arm-v7; do
            FILE=$(find /tmp/digests -name "${{ inputs.digest-prefix }}${PLATFORM}/digest.txt" -print -quit)
            if [ -f "$FILE" ]; then
              cp "$FILE" "/tmp/digests/ready/${PLATFORM}.txt"
            else
              echo "Missing digest for $PLATFORM!"
              exit 1
            fi
          done

      - name: Create and push manifest list
        run: |
          IMAGE="${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}"
          REF="${GITHUB_REF_NAME}"

          echo "ðŸ”¨ Building manifest list for $IMAGE:$REF"

          docker buildx imagetools create \
            -t "$IMAGE:$REF" \
            -t "$IMAGE:latest" \
            "$IMAGE@$(cat /tmp/digests/ready/linux-amd64.txt)" \
            "$IMAGE@$(cat /tmp/digests/ready/linux-arm64.txt)" \
            "$IMAGE@$(cat /tmp/digests/ready/linux-arm-v7.txt)"

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect "${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:latest"
