name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-suffix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up Docker CLI
        run: docker --version

      - name: Log in to Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: lower-repo
        run: |
          echo "IMAGE_NAME=${GITHUB_REPOSITORY@L}${{ inputs.image-suffix }}" >> $GITHUB_OUTPUT

      - name: Create and push multiarch manifest
        run: |
          IMAGE=${{ inputs.registry }}/${{ steps.lower-repo.outputs.IMAGE_NAME }}
          REF=${GITHUB_REF_NAME}

          echo "Building manifest for: $IMAGE:$REF"

          docker manifest create $IMAGE:$REF \
            $IMAGE:$REF-linux-amd64 \
            $IMAGE:$REF-linux-arm64 \
            $IMAGE:$REF-linux-arm-v7

          docker manifest push $IMAGE:$REF

          docker manifest create $IMAGE:latest \
            $IMAGE:$REF-linux-amd64 \
            $IMAGE:$REF-linux-arm64 \
            $IMAGE:$REF-linux-arm-v7

          docker manifest push $IMAGE:latest
