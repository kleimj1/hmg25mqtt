name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          echo "Building manifest list..."
          digests=""
          for platform in linux-amd64 linux-arm64 linux-arm-v7; do
            digest=$(cat /tmp/digests/${{ inputs.digest-prefix }}${platform}/${platform})
            digests="$digests ${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}@$digest"
          done

          docker buildx imagetools create \
            -t ${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:latest \
            -t ${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:${{ github.ref_name }} \
            $digests

      - name: Inspect manifest
        run: |
          docker buildx imagetools inspect ${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:latest
