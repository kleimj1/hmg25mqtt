name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
        description: "Container registry to use"
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Inspect latest manifest
        run: |
          IMAGE_NAME=${GITHUB_REPOSITORY@L}${{ inputs.image-suffix }}
          docker buildx imagetools inspect ${{ inputs.registry }}/$IMAGE_NAME:latest || echo "manifest missing"
