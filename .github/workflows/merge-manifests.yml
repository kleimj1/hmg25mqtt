name: Merge Manifests

on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download digest artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest list
        run: |
          IMAGE="${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}"
          REF="${GITHUB_REF_NAME}"

          echo "ðŸ”¨ Building manifest list for $IMAGE:$REF"

          docker buildx imagetools create \
            -t "$IMAGE:$REF" \
            -t "$IMAGE:latest" \
            "$IMAGE@$(cat /tmp/digests/${{ inputs.digest-prefix }}linux-amd64/digest.txt)" \
            "$IMAGE@$(cat /tmp/digests/${{ inputs.digest-prefix }}linux-arm64/digest.txt)" \
            "$IMAGE@$(cat /tmp/digests/${{ inputs.digest-prefix }}linux-arm-v7/digest.txt)"

      - name: Inspect Manifest
        run: |
          docker buildx imagetools inspect "${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:latest"
