name: Merge Manifests


on:
  workflow_call:
    inputs:
      registry:
        required: true
        type: string
      image-suffix:
        required: true
        type: string
      digest-prefix:
        required: true
        type: string

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and Push Manifest
        run: |
          IMAGE=${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}
          REF=${GITHUB_REF_NAME}

          echo "Building manifest for: $IMAGE:$REF"

          digests=""
          for platform in linux-amd64 linux-arm64 linux-arm-v7; do
            digest=$(cat /tmp/digests/${{ inputs.digest-prefix }}${platform}/digest.txt)
            digests="$digests $IMAGE@$digest"
          done

          docker buildx imagetools create -t $IMAGE:$REF -t $IMAGE:latest $digests

      - name: Inspect Manifest
        run: |
          docker buildx imagetools inspect ${{ inputs.registry }}/${{ github.repository }}${{ inputs.image-suffix }}:latest
