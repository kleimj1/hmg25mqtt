name: CI Pipeline

on:
  push:
    branches: [ main ]
    tags: [ "*.*.*" ]
  pull_request:
    branches: [ main ]

permissions:
  packages: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test -- --ci --reporters=default --reporters=jest-junit
        env:
          JEST_JUNIT_OUTPUT_DIR: ./test-results

      - name: Build
        run: npm run build

  build:
    needs: validate
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/arm/v7]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set platform safe name
        id: platform
        run: |
          SAFE_PLATFORM=$(echo "${{ matrix.platform }}" | sed 's|/|-|g')
          echo "safe_platform=$SAFE_PLATFORM" >> $GITHUB_ENV

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/kleimj1/hmg25mqtt:${{ github.ref_name }}-${{ env.safe_platform }}

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-base-${{ env.safe_platform }}
          path: /tmp/digests

  build-addon:
    needs: validate
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64, linux/arm/v7]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set platform safe name
        id: platform
        run: |
          SAFE_PLATFORM=$(echo "${{ matrix.platform }}" | sed 's|/|-|g')
          echo "safe_platform=$SAFE_PLATFORM" >> $GITHUB_ENV

      - name: Login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Addon Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ha_addon/Dockerfile
          push: true
          platforms: ${{ matrix.platform }}
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:14.2.2
          tags: |
            ghcr.io/kleimj1/hmg25mqtt-addon:${{ github.ref_name }}-${{ env.safe_platform }}

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digest-addon-${{ env.safe_platform }}
          path: /tmp/digests

  merge:
    needs: build
    uses: ./.github/workflows/merge-manifests.yml
    with:
      registry: ghcr.io
      image-suffix: ""
      digest-prefix: "digest-base-"

  merge-addon:
    needs: build-addon
    uses: ./.github/workflows/merge-manifests.yml
    with:
      registry: ghcr.io
      image-suffix: "-addon"
      digest-prefix: "digest-addon-"
