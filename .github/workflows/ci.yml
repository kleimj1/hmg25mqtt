name: Build Home Assistant Add-on (Raspberry Pi 4)

on:
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build-addon:
    name: Build add-on for aarch64 (Raspberry Pi 4)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push add-on for aarch64
        run: |
          docker run --rm --privileged \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${GITHUB_WORKSPACE}:/data" \
            homeassistant/amd64-builder:latest \
              --aarch64 \
              --target /data/ha_addon \
              --docker-hub "ghcr.io/${{ github.repository_owner }}" \
              --addon
