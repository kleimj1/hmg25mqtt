name: Build Home Assistant Add-on

on:
  push:
    branches: [main]
    tags: ["*.*.*"]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-addon:
    name: Build aarch64 Add-on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ github.repository_owner }}" --password-stdin

      - name: Build and push add-on
        run: |
          docker run --rm --privileged \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "${GITHUB_WORKSPACE}:/data" \
            -e DOCKER_USERNAME="${{ github.repository_owner }}" \
            -e DOCKER_PASSWORD="${{ secrets.GHCR_PAT }}" \
            homeassistant/amd64-builder:latest \
              --aarch64 \
              --target /data/ha_addon \
              --docker-hub "ghcr.io/${{ github.repository_owner }}" \
              --addon
